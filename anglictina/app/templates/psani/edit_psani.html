{% extends "base.html" %}
{% block content %}

    <style>
            h1 {
        margin-top: 10px;
        text-align: center;
    }
/* Editor Container Styles */
#editor {
    width: 80%;
    margin: 25px auto;
    background: #fff;
    border-radius: 8px;
}

body.dark-mode #editor {
    background-color: #2d2d2d;
}

/* Toolbar Styles */
#toolbar {
    margin: 10px auto;
    font-size: 0.9em;
    color: #666;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
}

.ql-toolbar {
    border-radius: 8px 8px 0 0;
    background-color: #f8f8f8;
    border: 1px solid #ccc;
}

body.dark-mode .ql-toolbar {
    background-color: #2d2d2d;
    border-color: #444;
}

.ql-container {
    min-height: 300px;
    border-radius: 0 0 8px 8px;
    border: 1px solid #ccc;
    border-top: none;
}

body.dark-mode .ql-container {
    background-color: #2d2d2d;
    border-color: #444;
    color: #e0e0e0;
}

/* Quill Formatting Classes */
.ql-size-8 { font-size: 8px; }
.ql-size-10 { font-size: 10px; }
.ql-size-12 { font-size: 12px; }
.ql-size-14 { font-size: 14px; }
.ql-size-18 { font-size: 18px; }
.ql-size-24 { font-size: 24px; }
.ql-size-36 { font-size: 36px; }

/* Form Styles */
#edit-psani-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

#edit-psani-form label {
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

#edit-psani-form input[type="checkbox"] {
    width: 16px;
    height: 16px;
}

button[type="submit"] {
    margin: 20px auto 0 auto;
    display: block;
    padding: 10px 30px;
    font-size: 1.1em;
    border-radius: 6px;
    border: none;
    background: #3b82f6;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
}

button[type="submit"]:hover {
    background: #2563eb;
}

/* Alert Messages */
.alert {
    margin: 10px auto;
    text-align: center;
    width: 80%;
    padding: 10px;
    border-radius: 5px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

body.dark-mode .alert-success {
    background-color: #1e3b24;
    color: #a3d9b1;
    border-color: #2a4d32;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

body.dark-mode .alert-error {
    background-color: #3c1e22;
    color: #e8a4ab;
    border-color: #4d282e;
}

/* Public/Private Labels */
.public-label {
    font-size: 0.95em;
    font-weight: bold;
    color: green;
}

body.dark-mode .public-label {
    color: #4caf50;
}

.private-label {
    font-size: 0.95em;
    font-weight: bold;
    color: #888;
}

body.dark-mode .private-label {
    color: #aaa;
}

/* Hidden Input */
#obsah-input {
    display: none;
}
    </style>

<body>
<h1>Upravit příběh</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" id="edit-psani-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div id="toolbar">
      <span class="ql-formats">
        <select class="ql-size">
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12" selected>12</option>
          <option value="14">14</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="36">36</option>
        </select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-header">
          <option selected></option>
          <option value="1"></option>
          <option value="2"></option>
        </select>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-clean"></button>
      </span>
    </div>
    <div id="editor" style="height: 300px; margin: 25px auto;"></div>
    <input type="hidden" name="obsah" id="obsah-input">
    <label style="margin: 10px 0;">
        <input type="checkbox" name="public" value="1" {% if pribeh.public %}checked{% endif %}> Veřejný příběh
    </label>
    <button type="submit">Uložit změny</button>
</form>



<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
        // theme-toggle.js
    document.getElementById('theme-toggle').addEventListener('click', () => {
        fetch('/set_theme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                theme: document.body.classList.contains('dark-mode') ? 'light' : 'dark'
            })
        }).then(() => {
            document.body.classList.toggle('dark-mode');
            session.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    });
    var Size = Quill.import('attributors/class/size');
    Size.whitelist = ['8', '10', '12', '14', '18', '24', '36'];
    Quill.register(Size, true);

    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: { toolbar: '#toolbar' }
    });
    // Vložení obsahu z backendu do editoru
    quill.root.innerHTML = {{ pribeh.obsah|tojson|safe }};

    document.getElementById('edit-psani-form').onsubmit = function() {
        document.getElementById('obsah-input').value = quill.root.innerHTML;
    };
</script>
{% endblock %}
