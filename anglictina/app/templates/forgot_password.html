<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomenuté heslo | Knowix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_reg_log.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<nav class="auth-header">
    <a href="/anglictina/app/static" class="home-link">
        <img src="{{ url_for('static', filename='pic/logo.webp') }}" alt="Knowix Logo">
        <span>← Zpět na hlavní stránku</span>
    </a>
</nav>

<div class="auth-container">
    <div class="auth-title">
        <div class="header-icon">
            <i class="fas fa-key fa-3x text-primary"></i>
        </div>
        <h2>Zapomenuté heslo</h2>
        <p>Zadejte svůj e-mail nebo uživatelské jméno</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endwith %}

    <form method="POST" class="auth-form">
        <!-- CSRF token pro ochranu formuláře -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="input-group">
            <input type="text" name="email_or_username" placeholder=" " required>
            <label><i class="fas fa-user"></i> Uživatelské jméno nebo e-mail</label>
        </div>
        <button type="submit">Pokračovat</button>
    </form>
</div>
<script>const CSRF_TOKEN = "{{ csrf_token() }}";</script>
<script>
    // Ošetření: přidávejte listener pouze pokud existuje element
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            fetch('/set_theme', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'X-CSRFToken': CSRF_TOKEN},
                body: JSON.stringify({
                    theme: document.body.classList.contains('dark-mode') ? 'light' : 'dark',
                    csrf_token: CSRF_TOKEN
                })
            }).then(r => {
                if (r.ok) {
                    document.body.classList.toggle('dark-mode');
                    sessionStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
                }
            });
        });
    }
</script>
</body>
</html>
