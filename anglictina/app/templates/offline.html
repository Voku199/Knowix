<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Jste offline – Knowix</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            font-family: system-ui, Arial;
            background: #0d1117;
            color: #eee;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .box {
            max-width: 480px;
            padding: 32px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
        }

        h1 {
            margin-top: 0;
        }

        a.retry {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #238636;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Jste offline</h1>
    <p>Některé funkce (chat, nové lekce, poslech) nejsou dostupné bez připojení k internetu.</p>
    <p>Základní obsah (styly, logo) je stále k dispozici. Jakmile se připojíte, stránka se automaticky obnoví.</p>
    <a class="retry" href="/">Zkusit znovu</a>
</div>
</body>
</html>
