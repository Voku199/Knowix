<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chyba {{ error_code or 500 }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: #f6f7fb;
            margin: 0;
        }

        .wrap {
            max-width: 720px;
            margin: 8vh auto;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .06);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        .muted {
            color: #6b7280;
        }

        pre {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
        }

        a.btn {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 14px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>Ups, něco se pokazilo ({{ error_code or 500 }})</h1>
    <div class="muted">{{ error_message or 'Internal Server Error' }}</div>
    {% if error_traceback %}
    <details style="margin-top:12px;">
        <summary>Detaily chyby</summary>
        <pre>{{ error_traceback }}</pre>
    </details>
    {% endif %}
    <a class="btn" href="/">Zpět na domov</a>
</div>
</body>
</html>
