<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení | Knowix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_reg_log.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .btn-google {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.7rem 1.1rem;
            background: #ffffff;
            color: #ff0000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 6px 18px rgba(219, 68, 55, 0.25);
            transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(219, 68, 55, 0.35);
            opacity: 0.95;
        }

        .btn-google .g-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .btn-google {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<nav class="auth-header">
    <a href="/" class="home-link">
        <img src="{{ url_for('static', filename='pic/logo.webp') }}" alt="Knowix Logo">
        <span>← Zpět na hlavní stránku</span>
    </a>
</nav>

<div class="auth-container">
    <div class="auth-title">
        <div class="header-icon">
            <i class="fas fa-user-circle fa-3x text-primary"></i>
        </div>
        <h2>Vítejte zpět</h2>
        <p>Pokračujte přihlášením</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endwith %}

    <form method="POST" class="auth-form">
        <!-- CSRF token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="input-group">
            <input type="email" name="email" placeholder=" " required>
            <label><i class="fas fa-envelope"></i> E-mail</label>
        </div>

        <div class="input-group">
            <input type="password" name="password" placeholder=" " required>
            <label><i class="fas fa-lock"></i> Heslo</label>
        </div>

        <button type="submit">Přihlásit se</button>
    </form>

    <div class="auth-footer">
        <p>Nemáte účet? <a href="{{ url_for('auth.register') }}">Vytvořte si ho</a></p>
        <a href="{{ url_for('auth.forgot_password') }}">Zapomněli jste heslo?</a>
    </div>

    <div class="auth-footer" style="margin-top:1rem;">
        <a href="{{ url_for('auth.login_google') }}" class="btn-google" aria-label="Přihlásit se přes Google">
            <svg class="g-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#EA4335"
                      d="M12 10.2v3.7h5.3c-.2 1.2-1.6 3.6-5.3 3.6-3.2 0-5.8-2.7-5.8-6s2.6-6 5.8-6c1.8 0 3 0.7 3.7 1.3l2.5-2.4C16.5 3.1 14.4 2 12 2 6.8 2 2.6 6.2 2.6 11.5S6.8 21 12 21c6.9 0 9.3-4.8 9.3-7.3 0-.5-.1-.8-.2-1.2H12z"/>
                <path fill="#4285F4"
                      d="M21.3 12.5c0-.5-.1-.8-.2-1.2H12v3.7h5.3c-.2 1.2-1.6 3.6-5.3 3.6v3.4c6.9 0 9.3-4.8 9.3-7.3z"/>
                <path fill="#FBBC05" d="M6.7 14.5c-.5-1.1-.6-2.4-.3-3.5H2.6c-.7 1.9-.7 4.1 0 6l4.1-2.5z"/>
                <path fill="#34A853" d="M12 21v-3.4c-2.4 0-4.5-1.3-5.3-3.1l-4.1 2.5C4.1 19.8 7.8 22 12 22z"/>
            </svg>
            Přihlásit se přes Google
        </a>
    </div>
</div>
<script>const CSRF_TOKEN = "{{ csrf_token() }}";</script>
<script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
        fetch('/set_theme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json', 'X-CSRFToken': CSRF_TOKEN},
            body: JSON.stringify({
                theme: document.body.classList.contains('dark-mode') ? 'light' : 'dark',
                csrf_token: CSRF_TOKEN
            })
        }).then(r => {
            if (r.ok) {
                document.body.classList.toggle('dark-mode');
                sessionStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            }
        });
    });
</script>
</body>
</html>
