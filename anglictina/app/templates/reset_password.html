<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nové heslo | Knowix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_reg_log.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<nav class="auth-header">
    <a href="/anglictina/app/static" class="home-link">
        <img src="{{ url_for('static', filename='pic/logo.webp') }}" alt="Knowix Logo">
        <span>← Zpět na hlavní stránku</span>
    </a>
</nav>

<div class="auth-container">
    <div class="auth-title">
        <div class="header-icon">
            <i class="fas fa-unlock-alt fa-3x text-primary"></i>
        </div>
        <h2>Obnovit heslo</h2>
        <p>Zadejte nové heslo</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endwith %}

    <form method="POST" class="auth-form">
        <div class="input-group">
            <input type="password" name="new_password" placeholder=" " required>
            <label><i class="fas fa-lock"></i> Nové heslo</label>
        </div>
        <div class="input-group">
            <input type="password" name="confirm_password" placeholder=" " required>
            <label><i class="fas fa-lock"></i> Potvrďte heslo</label>
        </div>
        <button type="submit">Změnit heslo</button>
    </form>
</div>
</body>
</html>
