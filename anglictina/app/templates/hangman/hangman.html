<style>
    /* --- STREAK TOAST --- */
    .streak-toast {
        position: fixed;
        top: 80px;
        right: 30px;
        background: #fffbe6;
        color: #d35400;
        border: 2px solid #ffc107;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        padding: 1em 2em;
        font-size: 1.3em;
        display: flex;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s, transform 0.4s;
        transform: translateY(-30px);
    }

    .streak-toast.active {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
    }

    .streak-fire {
        height: 2em;
        margin-right: 0.7em;
        animation: firePop 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
    }

    @keyframes firePop {
        0% {
            transform: scale(0.7) rotate(-10deg);
        }
        60% {
            transform: scale(1.2) rotate(10deg);
        }
        100% {
            transform: scale(1) rotate(0);
        }
    }
</style>
