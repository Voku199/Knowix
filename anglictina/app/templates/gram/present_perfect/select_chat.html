{% extends "base.html" %}
{% block content %}

<style>
    /* Chat selection specific styles */
    .chat-selection {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .chat-selection h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 600;
    }

    .chat-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2.5rem;
        padding: 1rem;
    }

    .chat-card {
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        min-height: 200px;
        min-width: 200px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .chat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 40%, rgba(68, 62, 62, 0.8) 100%);
    }

    .chat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .chat-link {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        position: relative;
        padding: 1.5rem;
        color: white;
    }

    .chat-link h3 {
        margin: 0;
        font-size: 1.5rem;
        position: absolute;
        bottom: 50px;
        left: 20px;
        right: 20px;
        line-height: 1.3;
        text-shadow: 1px 1px 3px rgba(21, 20, 20, 0.5);
    }

    .chat-link p {
        margin: 0;
        font-size: 1.1rem;
        position: absolute;
        bottom: 20px;
        left: 20px;
        opacity: 0.9;
        font-weight: 400;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .chat-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .chat-card {
            min-height: 250px;
        }

        .chat-link h3 {
            font-size: 1.3rem;
            bottom: 45px;
        }

        .chat-link p {
            font-size: 1rem;
        }
    }

</style>

<main class="chat-selection">
    <h1>Vyber si chatovou lekci:</h1>
    <div class="chat-grid">
        {% for lesson in chat_lessons %}
        <div class="chat-card" style="background-image: url('{{ url_for('static', filename='pic/' + lesson.image) }}');">
            <a class="chat-link" href="{{ url_for('chat_bp.chat') }}?lesson_id={{ lesson.id }}">
                <h3>{{ lesson.title }}</h3>
                <p>Obtížnost: {{ lesson.level }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</main>




<script>
    // theme-toggle.js
    document.getElementById('theme-toggle').addEventListener('click', () => {
        fetch('/set_theme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                theme: document.body.classList.contains('dark-mode') ? 'light' : 'dark'
            })
        }).then(() => {
            document.body.classList.toggle('dark-mode');
            session.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    });

</script>
{% endblock %}
