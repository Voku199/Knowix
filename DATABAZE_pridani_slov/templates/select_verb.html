<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Irregular Verb</title>
</head>
<body>
    <h1>Select an Irregular Verb to Generate a Sentence</h1>
    <form method="POST">
        <label for="verb_id">Select verb:</label>
        <select name="verb_id" id="verb_id">
            {% for verb in verbs %}
            <option value="{{ verb[0] }}">{{ verb[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Sentence</button>
    </form>
</body>
</html>
