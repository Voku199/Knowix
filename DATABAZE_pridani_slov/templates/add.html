<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Irregular Verb</title>
</head>
<body>
    <h1>Add New Irregular Verb</h1>

    <form method="POST">
        <label for="infinitive">Infinitive:</label>
        <input type="text" id="infinitive" name="infinitive" required><br>

        <label for="past_simple">Past Simple:</label>
        <input type="text" id="past_simple" name="past_simple" required><br>

        <label for="past_participle">Past Participle:</label>
        <input type="text" id="past_participle" name="past_participle" required><br>

        <label for="translation">Translation:</label>
        <input type="text" id="translation" name="translation" required><br>

        <label for="sentence">Sentence:</label>
        <input type="text" id="sentence" name="sentence"><br>

        <button type="submit">Add Verb</button>
        <h2>"Sentence" je už dávno v kodu! Není povviný!</h2>

    </form>
</body>
</html>
